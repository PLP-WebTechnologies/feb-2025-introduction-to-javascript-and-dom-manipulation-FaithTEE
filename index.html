<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to My Interactive Page</h1>
    </header>

    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            
            <div class="button-container">
                <button id="change-text-btn">Change Text</button>
                <button id="toggle-style-btn">Toggle Style</button>
                <button id="toggle-element-btn">Toggle Element</button>
            </div>
            
            <div id="hidden-element" class="hidden">
                <article>
                    <h2>Hidden Content</h2>
                    <p>Javascript is so amazing and im loving the interactive part of it.</p>
                    <p>imagive what it can do , i better learn more </p>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
